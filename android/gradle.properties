org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Configuraciones para evitar problemas de cache corrupta
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.caching=false

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.code.style=official

# Java version configuration
# Ensure all modules use Java 11
# Note: org.gradle.java.home should not be set here - let Gradle detect it automatically
# org.gradle.java.home= (removed - causes build errors when empty)
android.jetifier.ignorelist=bcprov-jdk15on
# Suppress obsolete warnings if needed
android.suppressUnsupportedCompileSdk=34

